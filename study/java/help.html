<h1>Довідка по простому текстовому редактору</h1>
<p>Цей редактор дозволяє відкривати, редагувати та зберігати текстові файли.</p>
<ul>
    <li><b>Відкрити</b> — оберіть існуючий текстовий файл</li>
    <li><b>Зберегти</b> — збережіть зміни у файл</li>
    <li><b>Перезапуск</b> — скидання програми</li>
    <li><b>Про програму</b> — перегляньте інформацію про редактор</li>
</ul>
